<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input formControlName="username" type="text" id="username" class="form-control">
            <span *ngIf="signUpForm.get('userData.username').touched && !signUpForm.get('userData.username').valid"
              class="help-block">
              <span *ngIf="this.signUpForm.get('userData.username').errors['userNameIsForbidden']">This name is invalid!</span>
              <span *ngIf="this.signUpForm.get('userData.username').errors['required']">This field is required</span>
            </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input formControlName="email" type="text" id="email" class="form-control">
            <span *ngIf="signUpForm.get('userData.email').touched && !signUpForm.get('userData.email').valid"
              class="help-block">Please enter a valid email</span>
            <span *ngIf="validatingEmailMsg == 'PENDING'"> Validating Email ID, Please Wait... </span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input formControlName="gender" type="radio" [value]="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <button class="btn btn-default" (click)="onAddHobby()">Add Hobby</button>
          <div class="form-group" *ngFor="let hobbyControl of getControls(); let i=index">
            <br>
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>
        <span *ngIf="signUpForm.touched && !signUpForm.valid" class="help-block">Please enter valid data</span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
