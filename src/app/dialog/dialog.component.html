<h2 mat-dialog-title="">Session Timeout</h2>
<mat-dialog-content>
    <h3>Dear {{data.name}},</h3>
    <p>You will be logged out due to inactivity</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-stroked-button mat-dialog-close mat-dialog-close="true" >Keep me logged in</button>
    <button mat-stroked-button mat-dialog-close mat-dialog-close="false" >Log out</button>
</mat-dialog-actions>
