<ul>
    <li *ngFor="let food of foods">
        <a href="#">
            <img [src]="food.imageUrl" alt="food" />
            <div class="content">
                <div class="name"> {{food.name}} </div>
                <i class="fa favorite" [class.fa-heart]="food.favorite"
                [class.fa-heart-o]="!food.favorite"
                aria-hidden="true"></i>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins" >
                            {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">ðŸ•’ {{food.cookTime}} </div>
                </div>
                <div class="price"> {{food.price | currency}} </div>
            </div>
        </a>
    </li>
</ul>
