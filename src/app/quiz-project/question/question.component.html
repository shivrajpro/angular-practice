<div class="container">
    <div class="card">
        <div class="row">
            <div class="d-flex justify-content-between p-3">
                <div class="image">
                    <img src="https://img.icons8.com/color/96/000000/angularjs.png" width="90" alt="logo">
                <div class="quiz-header p-3">
                    <h4>Angular and TypeScript quiz</h4>
                    <span>Welcome {{name}}</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="d-flex justify-content-around py-3">
                <div class="score">
                    <h5>
                        {{points}} Points
                    </h5>
                </div>
                <div style="font-style: italic;" class="question-remain">
                    Question {{currentQuestion + 1}} of {{questionsList.length}}</div>
                <div class="timer">
                   <h5>
                       {{counter}} seconds‚è±
                   </h5> 
                </div>
            </div>
        </div>
        <div class="progress mb-3">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" 
            [ngStyle]="{'width':10+'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>  
        <div class="question"> 
            <div class="card">
                <h3 class="fw-bold"> {{questionsList[currentQuestion]?.questionText}} </h3>
            </div>
        </div>
        <div class="options">
            <div class="options">
                <ol>
                    <li *ngFor="let o of questionsList[currentQuestion]?.options">
                        <div class="card">
                            {{o.text}}
                        </div>
                    </li>
                </ol>
            </div>
        </div>   
        <div class="d-flex justify-content-between">
            <button class="btn" [disabled]="currentQuestion==0" (click)="prevQuestion()">
                <i class="fa text-primary fa-chevron-left fa-3x" aria-hidden="true"></i>
            </button>
            <button class="btn"><i class="fa text-primary fa-refresh fa-3x" aria-hidden="true"></i></button>
            <button class="btn" [disabled]="currentQuestion==questionsList.length - 1" (click)="nextQuestion()">
                <i class="fa text-primary fa-chevron-right fa-3x" aria-hidden="true"></i>
            </button>
        </div>      
    </div>
</div>
