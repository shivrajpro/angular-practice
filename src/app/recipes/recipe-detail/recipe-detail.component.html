<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagepath" [alt]="recipe.name" style="max-height: 380px;" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1> {{recipe.name}} </h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropDown>
        
            <!-- Code given by tutor -->
            <button
                type="button"
                class="btn btn-primary"
            >
            Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="onAddToShopList()" style="cursor: pointer;">To Shopping List</a></li>
                <li><a (click)="onEditRecipe()" style="cursor: pointer;">Edit Recipe </a></li>
                <li><a>Delete Recipe </a></li>
            </ul> 
       
            <!-- code added by me  -->
            <!-- <div class="dropdown">
                <a class="dropdown-toggle btn btn-primary" data-toggle="dropdown" href="#">Manage Recipe<span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="">To Shopping List</a></li>
                    <li><a href="">Edit Recipe </a></li>
                    <li><a href="">Delete Recipe </a></li>
                </ul>
            </div>             -->
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12"> {{recipe.description}} </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                {{ingredient.name}} - {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
