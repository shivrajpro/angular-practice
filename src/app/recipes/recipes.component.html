<div class="row">
    <div class="col-md-5">
        <app-recipe-list
        (recipeWasSelected)="selectedRecipe=$event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="selectedRecipe; else infoText"
            [recipe]="selectedRecipe"
        
        >
        </app-recipe-detail>
        <ng-template #infoText>No Recipe Selected!</ng-template>
        
    </div>
</div>
