<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" autocomplete="nope" >
        <div class="mb-3 mt-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="mb-3">
            <label for="pwd" class="form-label">Password:</label>
            <input type="password" formControlName="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="mt-4" >Don't have an account? <a routerLink="/signup">Sign Up</a> </p>

</div>
