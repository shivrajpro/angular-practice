<div class="container">
    <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()" autocomplete="nope" >
        <div class="mb-3 mt-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="mb-3">
            <label for="pwd" class="form-label">Password:</label>
            <input type="password" formControlName="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <p class="mt-4" >Already have an account? <a routerLink="/login">Login</a> </p>
</div>
