<div class="row">
    <div class="col-xs-12">
        <!-- template driven form -->
        <form (ngSubmit)="onSubmitItem(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" ngModel name="name" required>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="name">Amount</label>
                    <input type="number" id="amount" class="form-control" name="amount" ngModel required
                        pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3" style="display:grid; grid-auto-flow:column; grid-column-gap:5px;">
                    <button type="submit" class="btn btn-success" [disabled]="!f.valid">
                        {{editMode?"Update":"Add"}}
                    </button>
                    <button 
                        type="button" 
                        class="btn btn-danger"
                        (click)="onDeleteItem()"
                        *ngIf="editMode"
                    >
                    Delete
                    </button>
                    <button type="button" class="btn btn-primary" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
