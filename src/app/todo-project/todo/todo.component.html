<div class="row">
    <div class="col-md-3" style="background-color: #303030; height:93vh;">
        <mat-card class="mt-3">
            <form [formGroup]="todoForm">
                <mat-form-field appearance="outline">
                    <mat-label>Task Name</mat-label>
                    <input matInput placeholder="Enter a task" formControlName="item">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <mat-hint>Add a task name</mat-hint>
                </mat-form-field>
                <button *ngIf="!editMode" mat-raised-button color="primary" (click)="addTask()" 
                [disabled]="todoForm.invalid">Add</button>
                <button *ngIf="editMode" mat-raised-button color="primary" (click)="updateTask()" 
                [disabled]="todoForm.invalid">Update</button>
            </form>
        </mat-card>
    </div>
    <div class="col-md-9">
        <div cdkDropListGroup>
            <div class="row">
                <!-- todo -->
                <div class="col-md-4">
                    <div class="example-container">
                        <!-- todo -->
                        <h2>To do</h2>
                        <div cdkDropList [cdkDropListData]="tasks" class="example-list"
                            (cdkDropListDropped)="drop($event)">
                            <div class="example-box" *ngFor="let item of tasks; let i=index;" cdkDrag>
                                {{item.description}}
                                <div class="box">
                                    <button mat-icon-button (click)="editTask(item, i)" color="primary">
                                        <mat-icon>edit</mat-icon>
                                    </button>
                                    <button mat-icon-button (click)="deleteTask(i)" color="warn">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- in progress -->
                <div class="col-md-4">
                    <div class="example-container">
                        <h2>In Progress</h2>
                        <div cdkDropList [cdkDropListData]="inProgress" class="example-list"
                            (cdkDropListDropped)="drop($event)">
                            <div class="example-box" *ngFor="let item of inProgress" cdkDrag>
                                {{item.description}}
                                <div class="box">
                                    <button mat-icon-button (click)="deleteInProgressTask(i)" color="warn">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- done -->
                <div class="col-md-4">
                    <div class="example-container">
                        <h2>Done</h2>
                        <div cdkDropList [cdkDropListData]="done" class="example-list"
                            (cdkDropListDropped)="drop($event)">
                            <div class="example-box" *ngFor="let item of done" cdkDrag>
                                {{item.description}}
                                <div class="box">
                                    <button mat-icon-button color="accent">
                                        <mat-icon>check_circle</mat-icon>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
